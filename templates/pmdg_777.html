<!DOCTYPE html>
<html>
<head>
    <title>MSFS Glass Cockpit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/tracking@1.1.3/build/tracking-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tracking@1.1.3/build/data/face-min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="screen-layout">
        <div class="left-column">
            <div class="cam-control-stack">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <button id="headtrackSettingsBtn" class="headtrack-settings-btn">‚öôÔ∏è</button>
                    <button id="webcamStreamBtn" class="webcam-stream-btn">CAM</button>
                    <button id="headTrackBtn" class="headtrack-btn">üìπ</button>
                </div>
                <div class="joy-container small-joy">
                    <span class="label">CAM PAN</span>
                    <div class="joy-zone" id="camJoy">
                        <div class="joy-puck" id="camPuck"></div>
                    </div>
                    <div style="display: flex; gap: 8px; margin-top: 8px;">
                        <button id="moveMode" class="sub-btn blue-btn" style="flex: 1; padding: 18px 0; font-size: 1em;">MOVE</button>
                        <button id="resetCam" class="sub-btn blue-btn" style="flex: 1; padding: 18px 0; font-size: 1em;">RESET</button>
                    </div>
                </div>
            </div>

            <div class="joy-zone-container stick-right">
                <span class="label">FLIGHT STICK</span>
                <div class="joy-zone" id="joyZone">
                    <div class="joy-puck" id="joyPuck"></div>
                </div>
            </div>
        </div>

        <div class="center-zone">
            <div class="nav-bar">
                <button id="showCams" class="nav-btn active">CAMERAS</button>
                <button id="showOfp" class="nav-btn">OFP</button>
            </div>

            <div class="grid-container">
                <div id="camGrid" class="grid-layer active"></div>
            </div>
            <div class="pedestal-row">
               
                <div class="b777-gear-container">
                    <span class="label">GEAR</span>
                    <div class="b777-gear-track">
                        <div id="gearHandle" class="b777-gear-arm gear-up">
                            <div class="b777-gear-knob"></div>
                        </div>
                    </div>
                </div>
                
                <div class="v-group" style="padding-left: 30px;">
                    <span class="label">FLAPS</span>
                    <div class="center-v-wrap">
                        <div id="flapLabels" class="flap-labels-container"></div>
                        <input type="range" min="0" max="1" step="0.001" value="0" class="center-v-slider" id="fSlider">
                    </div>
                    <div class="spacer-btn"></div>
                </div>

                <div class="v-group">
                    <span class="label">SPOIL</span>
                    <div class="center-v-wrap">
                        <input type="range" min="0" max="1" step="0.001" value="0" class="center-v-slider" id="sSlider">
                    </div>
                    <button id="armBtn" class="sub-btn blue-btn">ARM SPOILERS</button>
                </div>

                <div class="v-group">
                    <span class="label">BRAKE</span>
                    <div class="center-v-wrap">
                        <input type="range" min="0" max="1" step="0.001" value="0" class="center-v-slider" id="bSlider">
                    </div>
                    <button id="pbBtn" class="sub-btn red-btn">PARKING BRAKE</button>
                </div>
                <div class="ap-btn-wrap">
                    <button id="apBtn" class="ap-btn">
                        <div id="apIndicator" class="ap-indicator"></div>
                        A/P
                    </button>
                </div>
            </div>

            <div class="rudder-card">
                <span class="label">RUDDER CONTROL</span>
                <input type="range" min="0" max="1" step="0.001" value="0.5" id="rSlider">
            </div>
        </div>

        <div class="throttle-zone">
            <span class="label">THROTTLE</span>
            <div class="t-v-wrap">
                <input type="range" min="0" max="1" step="0.001" value="0" class="t-slider" id="tSlider">
            </div>
            <button id="idleBtn" class="btn-rev" style="background: #444; margin-bottom: 30px;">IDLE</button>
            <button id="revBtn" class="btn-rev">REVERSE</button>
        </div>
    </div>

    <div id="headtrackSettingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Head Tracking Settings</h2>
                <button class="modal-close" id="headtrackSettingsClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <label>OpenTrack Host:</label>
                    <input type="text" id="headtrackHost" value="localhost" />
                </div>
                <div class="settings-group">
                    <label>Port:</label>
                    <input type="number" id="headtrackPort" value="5001" />
                </div>
                <div class="settings-group">
                    <label>Pitch Sensitivity: <span id="pitchSensVal">50</span></label>
                    <input type="range" id="pitchSens" min="0" max="200" step="1" value="50" />
                </div>
                <div class="settings-group">
                    <label>Roll Sensitivity: <span id="rollSensVal">50</span></label>
                    <input type="range" id="rollSens" min="0" max="200" step="1" value="50" />
                </div>
                <div class="settings-group">
                    <label>Yaw Sensitivity: <span id="yawSensVal">50</span></label>
                    <input type="range" id="yawSens" min="0" max="200" step="1" value="50" />
                </div>
                <div class="settings-group">
                    <label>X Sensitivity: <span id="xSensVal">50</span></label>
                    <input type="range" id="xSens" min="0" max="200" step="1" value="50" />
                </div>
                <div class="settings-group">
                    <label>Y Sensitivity: <span id="ySensVal">50</span></label>
                    <input type="range" id="ySens" min="0" max="200" step="1" value="50" />
                </div>
                <div class="settings-group">
                    <label>Z Sensitivity: <span id="zSensVal">50</span></label>
                    <input type="range" id="zSens" min="0" max="200" step="1" value="50" />
                </div>
                <div class="settings-group">
                    <label>Smoothing: <span id="smoothingVal">0.0</span></label>
                    <input type="range" id="smoothing" min="0" max="1" step="0.05" value="0.0" />
                </div>
                <div class="settings-group">
                    <label>Invert:</label>
                    <div class="invert-checkboxes">
                        <label><input type="checkbox" id="invertPitch" /> Pitch</label>
                        <label><input type="checkbox" id="invertRoll" /> Roll</label>
                        <label><input type="checkbox" id="invertYaw" /> Yaw</label>
                        <label><input type="checkbox" id="invertX" /> X</label>
                        <label><input type="checkbox" id="invertY" /> Y</label>
                        <label><input type="checkbox" id="invertZ" /> Z</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="headtrackSettingsSave" class="btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script>window.DEBUG_UI = {{ 'true' if debug_ui else 'false' }};</script>
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('serve_profile', profile_name=profile_name + '.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
