<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Select Aircraft</title>
    <style>
        html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;background:#050505;color:#fff;overflow:hidden;}
        
        /* Parent wrapper ensures absolute centering for whichever child is visible */
        .wrap {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Standardized containers for both screens */
        #loginScreen, #buttonsWrap {
            position: absolute; /* Stacks them on top of each other for the transition */
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Keypad Grid Fix */
        #keypad {
            display: grid;
            grid-template-columns: repeat(3, 78px);
            gap: 15px;
            justify-content: center;
            margin: 20px auto 0;
            width: 100%;
        }

        .kbtn {
            appearance: none; -webkit-appearance: none;
            border: 0; outline: 0; cursor: pointer;
            width: 78px; height: 78px; border-radius: 50%;
            background: #f2f2f7; color: #111;
            font-size: 24px; font-weight: 600;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 18px rgba(0,0,0,0.45);
            padding: 0; /* Fixes text skewing in some browsers */
        }

        .kbtn:active { transform: scale(0.96); background: #d1d1d6; }

        /* Special Buttons */
        #clearBtn { background: #3a3a3c; color: #fff; font-size: 14px; border-radius: 50%; }
        #backBtn { background: #3a3a3c; color: #fff; font-size: 22px; }

        /* Aircraft Buttons Fix */
        .btns {
            display: flex;
            flex-direction: column; /* Stacked looks cleaner on mobile, or keep row with flex-wrap */
            gap: 16px;
            width: 80%;
        }

        .air-btn {
            background: #1c1c1e;
            border: 2px solid #3a3a3c;
            color: #fff;
            padding: 20px;
            border-radius: 14px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
        }

        .air-btn:active { border-color: #007aff; transform: scale(0.98); }

        /* Animation logic */
        #loginScreen, #buttonsWrap { transition: opacity 350ms ease, transform 350ms ease; }
        .hidden { opacity: 0; transform: translateY(20px); pointer-events: none; }
        .visible { opacity: 1; transform: translateY(0); pointer-events: auto; }

        @media (max-width:420px) {
            #keypad { grid-template-columns: repeat(3, 64px); gap: 12px; }
            .kbtn { width: 64px; height: 64px; font-size: 20px; }
        }
    </style>
</head>
<body>

<body>
    <div class="wrap">
        <div id="loginScreen" class="visible">
            <h2 style="margin:0 0 20px; font-size: 28px;">Enter PIN</h2>
            <div id="pinDots" style="display:flex; gap:15px; margin-bottom:20px">
                <div class="dot" style="width:16px; height:16px; border-radius:50%; border:2px solid #3a3a3c"></div>
                <div class="dot" style="width:16px; height:16px; border-radius:50%; border:2px solid #3a3a3c"></div>
                <div class="dot" style="width:16px; height:16px; border-radius:50%; border:2px solid #3a3a3c"></div>
                <div class="dot" style="width:16px; height:16px; border-radius:50%; border:2px solid #3a3a3c"></div>
            </div>
            
            <div id="pinError" style="color:#ff3b30; font-size: 14px; height:20px; margin-bottom:10px; visibility:hidden">Incorrect PIN</div>

            <div id="keypad">
                <button class="kbtn">1</button>
                <button class="kbtn">2</button>
                <button class="kbtn">3</button>
                <button class="kbtn">4</button>
                <button class="kbtn">5</button>
                <button class="kbtn">6</button>
                <button class="kbtn">7</button>
                <button class="kbtn">8</button>
                <button class="kbtn">9</button>
                <button id="clearBtn" class="kbtn">CLR</button>
                <button class="kbtn">0</button>
                <button id="backBtn" class="kbtn">⌫</button>
            </div>
        </div>

        <div id="buttonsWrap" class="hidden">
            <h2 style="margin-bottom: 30px;">Select Aircraft</h2>
            <div class="btns">
                <a class="air-btn" href="fenix_a320.html">Fenix A320</a>
                <a class="air-btn" href="pmdg_737.html">PMDG 737</a>
                <a class="air-btn" href="pmdg_777.html">PMDG 777</a>
            </div>
        </div>
    </div>

    <script>
        (function(){
            let pin = '';
            const dots = Array.from(document.querySelectorAll('.dot'));
            const errorEl = document.getElementById('pinError');
            const buttonsWrap = document.getElementById('buttonsWrap');
            const loginScreen = document.getElementById('loginScreen');

            function updateDots(){
                dots.forEach((d, i) => {
                    d.style.background = (i < pin.length) ? '#fff' : 'transparent';
                    d.style.borderColor = (i < pin.length) ? '#fff' : '#3a3a3c';
                });
            }

            function showButtons(){
                loginScreen.className = 'hidden';
                buttonsWrap.className = 'visible';
            }

            function showError(msg){
                errorEl.textContent = msg;
                errorEl.style.visibility = 'visible';
                setTimeout(() => { 
                    pin = ''; 
                    updateDots(); 
                    errorEl.style.visibility = 'hidden'; 
                }, 800);
            }

            document.querySelectorAll('.kbtn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const v = btn.textContent.trim();
                    
                    if(v === 'CLR') {
                        pin = '';
                    } else if(v === '⌫') {
                        pin = pin.slice(0, -1);
                    } else if(pin.length < 4) {
                        pin += v;
                    }

                    updateDots();

                    if(pin.length === 4) {
                        // Mock verification - Replace with your fetch if needed
                        if(pin === '1234') { 
                            showButtons();
                        } else {
                            showError('Incorrect PIN');
                        }
                    }
                });
            });
        })();
    </script>
</body>
